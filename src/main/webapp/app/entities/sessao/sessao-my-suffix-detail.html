
<div>
    <h2><span data-translate="fisioacusApp.sessao.detail.title">Sessão</span> {{vm.sessao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fisioacusApp.sessao.descricao">Descrição</span></dt>
        <dd>
            <span>{{vm.sessao.descricao}}</span>
        </dd>
        <dt><span data-translate="fisioacusApp.sessao.dtInicio">Dt. Início</span></dt>
        <dd>
            <span>{{vm.sessao.dtInicio | date:'dd/mm/yyyy'}}</span>
        </dd>
        <dt><span data-translate="fisioacusApp.sessao.profissional">Profissional</span></dt>
        <dd>
            <a ui-sref="profissional-my-suffix-detail({id:vm.sessao.profissionalId})">{{vm.sessao.profissionalId}}</a>
        </dd>
        <dt><span data-translate="fisioacusApp.sessao.atendimento">Atendimento</span></dt>
        <dd>
            <a ui-sref="atendimento-my-suffix-detail({id:vm.sessao.atendimentoId})">{{vm.sessao.atendimentoId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sessao-my-suffix-detail.edit({id:vm.sessao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
