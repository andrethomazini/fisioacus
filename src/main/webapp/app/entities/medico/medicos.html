<div>
    <h2 data-translate="fisioacusApp.medico.home.title">Medicos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="medico.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="fisioacusApp.medico.home.createLabel">
                        Create new Medico
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nome"><span data-translate="fisioacusApp.medico.nome">Nome</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="crm"><span data-translate="fisioacusApp.medico.crm">CRM</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="telefone"><span data-translate="fisioacusApp.medico.telefone">Telefone</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contato"><span data-translate="fisioacusApp.medico.contato">Contato</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="especialidadeDescricao"><span data-translate="fisioacusApp.medico.especialidade">Especialidade</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medico in vm.medicos track by medico.id">
                    <td><a ui-sref="medico-detail({id:medico.id})">{{medico.id}}</a></td>
                    <td>{{medico.nome}}</td>
                    <td>{{medico.crm}}</td>
                    <td>{{medico.telefone}}</td>
                    <td>{{medico.contato}}</td>
                    <td>
                        <a ui-sref="especialidade-detail({id:medico.especialidadeId})">{{medico.especialidadeDescricao}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="medico-detail({id:medico.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="medico.edit({id:medico.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="medico.delete({id:medico.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
