
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMedicoLabel" data-translate="fisioacusApp.medico.home.createOrEditLabel">Create or edit a Medico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.medico.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.medico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.medico.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.medico.nome"
                    required/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.medico.crm" for="field_crm">Crm</label>
            <input type="text" class="form-control" name="crm" id="field_crm"
                    ng-model="vm.medico.crm"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.medico.telefone" for="field_telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="field_telefone"
                    ng-model="vm.medico.telefone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.medico.contato" for="field_contato">Contato</label>
            <input type="text" class="form-control" name="contato" id="field_contato"
                    ng-model="vm.medico.contato"
                    />
        </div>

        <div class="form-group">
            <label data-translate="fisioacusApp.medico.especialidade" for="field_especialidade">Especialidade</label>
            <select class="form-control" id="field_especialidade" name="especialidade" ng-model="vm.medico.especialidadeId" ng-options="especialidade.id as especialidade.descricao for especialidade in vm.especialidades | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
