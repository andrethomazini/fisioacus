
<div>
    <h2><span data-translate="fisioacusApp.procedimento.detail.title">Procedimento</span> {{vm.procedimento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fisioacusApp.procedimento.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.procedimento.descricao}}</span>
        </dd>
        <dt><span data-translate="fisioacusApp.procedimento.duration">Duration</span></dt>
        <dd>
            <span>{{vm.procedimento.duration}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="procedimento-my-suffix-detail.edit({id:vm.procedimento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
