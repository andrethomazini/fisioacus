
<div>
    <h2><span data-translate="fisioacusApp.convenio.detail.title">Convenio</span> {{vm.convenio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fisioacusApp.convenio.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.convenio.descricao}}</span>
        </dd>
        <dt><span data-translate="fisioacusApp.convenio.contato">Contato</span></dt>
        <dd>
            <span>{{vm.convenio.contato}}</span>
        </dd>
        <dt><span data-translate="fisioacusApp.convenio.telefone">Telefone</span></dt>
        <dd>
            <span>{{vm.convenio.telefone}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="convenio-my-suffix-detail.edit({id:vm.convenio.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
