
<div>
    <h2><span data-translate="fisioacusApp.cidade.detail.title">Cidade</span> {{vm.cidade.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fisioacusApp.cidade.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.cidade.descricao}}</span>
        </dd>
        <dt><span data-translate="fisioacusApp.cidade.estado">Estado</span></dt>
        <dd>
            <span data-translate="{{'fisioacusApp.Estado.' + vm.cidade.estado}}">{{vm.cidade.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cidade-my-suffix-detail.edit({id:vm.cidade.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
