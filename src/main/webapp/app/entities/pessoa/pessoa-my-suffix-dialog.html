
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPessoaLabel" data-translate="fisioacusApp.pessoa.home.createOrEditLabel">Create or edit a Pessoa</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pessoa.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pessoa.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.pessoa.nome"
                    required/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.telefone" for="field_telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="field_telefone"
                    ng-model="vm.pessoa.telefone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.celular" for="field_celular">Celular</label>
            <input type="text" class="form-control" name="celular" id="field_celular"
                    ng-model="vm.pessoa.celular"
                    required/>
            <div ng-show="editForm.celular.$invalid">
                <p class="help-block"
                    ng-show="editForm.celular.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.endereco" for="field_endereco">Endereco</label>
            <input type="text" class="form-control" name="endereco" id="field_endereco"
                    ng-model="vm.pessoa.endereco"
                    required/>
            <div ng-show="editForm.endereco.$invalid">
                <p class="help-block"
                    ng-show="editForm.endereco.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.numero" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.pessoa.numero"
                    required/>
            <div ng-show="editForm.numero.$invalid">
                <p class="help-block"
                    ng-show="editForm.numero.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.complemento" for="field_complemento">Complemento</label>
            <input type="text" class="form-control" name="complemento" id="field_complemento"
                    ng-model="vm.pessoa.complemento"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.cep" for="field_cep">Cep</label>
            <input type="text" class="form-control" name="cep" id="field_cep"
                    ng-model="vm.pessoa.cep"
                    required ng-minlength="7"/>
            <div ng-show="editForm.cep.$invalid">
                <p class="help-block"
                    ng-show="editForm.cep.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.cep.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="7">
                    This field is required to be at least 7 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.contato" for="field_contato">Contato</label>
            <input type="text" class="form-control" name="contato" id="field_contato"
                    ng-model="vm.pessoa.contato"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.dtNascimento" for="field_dtNascimento">Dt Nascimento</label>
                <div class="input-group">
                    <input id="field_dtNascimento" type="text" class="form-control" name="dtNascimento" uib-datepicker-popup="{{dateformat}}" ng-model="vm.pessoa.dtNascimento" is-open="vm.datePickerOpenStatus.dtNascimento"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtNascimento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dtNascimento.$invalid">
                <p class="help-block"
                    ng-show="editForm.dtNascimento.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.genero" for="field_genero">Genero</label>
            <select class="form-control" name="genero" ng-model="vm.pessoa.genero" id="field_genero">
                <option value="MASCULINO" data-translate="fisioacusApp.Genero.MASCULINO">MASCULINO</option>
                <option value="FEMININO" data-translate="fisioacusApp.Genero.FEMININO">FEMININO</option>
                <option value="OUTRO" data-translate="fisioacusApp.Genero.OUTRO">OUTRO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fisioacusApp.pessoa.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.pessoa.email"
                    />
        </div>

        <div class="form-group">
            <label data-translate="fisioacusApp.pessoa.cidade" for="field_cidade">Cidade</label>
            <select class="form-control" id="field_cidade" name="cidade" ng-model="vm.pessoa.cidadeId" ng-options="cidade.id as cidade.descricao for cidade in vm.cidades"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
